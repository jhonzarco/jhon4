<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inicio de Sesión - Gestión de Tareas</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <meta name="theme-color" content="#4b12bb">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
        <style class="darkreader darkreader--override" media="screen"></style>
    </head>
    <body>
        <main class="form-signin w-100 m-auto text-center">
            <div class="row my-3">
                <div class="col-lg-4">
                    <a href="{{ url_for('home') }}" class="btn btn-outline-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                        </svg>
                        Volver
                    </a>
                </div>
            </div>
            <form method="POST" action="{{ url_for('signup') }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-vcard-fill text-center" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm9 1.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4a.5.5 0 0 0-.5.5M9 8a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4A.5.5 0 0 0 9 8m1 2.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5m-1 2C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 0 2 13h6.96q.04-.245.04-.5M7 6a2 2 0 1 0-4 0 2 2 0 0 0 4 0"/>
                </svg>
                <h1 class="h3 mb-3 fw-normal">¡Regístrate!</h1>
                <div class="row mb-3">
                    <label for="nombre" class="col-sm-3 col-form-label">Nombre:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Juan Pérez Gómez" required autofocus>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="correo" class="col-sm-3 col-form-label">Correo:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@ejemplo.com" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="contrasena" class="col-sm-3 col-form-label">Contraseña:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                    </div>
                </div>
                <button class="w-100 btn btn-lg btn-success" type="submit">Registrar</button>
                <p class="mt-5 mb-3 text-muted">© 2025 Microsoft Education Hub - ITDB</p>
            </form>
        </main>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    </body>
</html>
